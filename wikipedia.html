<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wikipedia Viewer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/wikipediaStyles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6"><h2>Wikipedia Search Tool</h2></div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-2" id="centerColumn">
                    <input type="search" id="searchBox" placeholder="Search Here Friend">
                </div>
                <div class="col-md-5"></div>
            </div>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-2"><button class="button" type="button" id="searchButton">Search</button></div>
                <div class="col-md-5"></div>
            </div>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-2"><button id="randomButton" class="button" type="button">Random Article</button></div>
                <div class="col-md-5"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" id="resultsTable"></div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <script src="js/wikipedia.js" type="text/javascript"></script>
    </body>
</html>
